<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ネットワークチーム講座 03 課題</title>
</head>
<body>
	<h1>ネットワークチーム講座 03 課題</h1>
	<p>次に示す HTML 構造を読んで、下記の設問に答える。</p>
	<div>
		<h2>(1) この要素の親要素の要素名を答える</h2>
		<p>(2) この要素の兄弟要素をそれぞれ答える</p>
		<p></p>
	</div>
	<div>
		<h2>解答欄</h2>
		<h3>(1)</h3>
		<p><!-- 要素名(例:p)を記入 --></p>
		<h3>(2)</h3>
		<ul>
			<li>兄要素: <!-- 要素名を記入 --></li>
			<li>弟要素: <!-- 要素名を記入 --></li>
		</ul>
		<p>※ ちなみに、 &lt;!-- 文字列 --&gt; はコメントを表すタグで、囲まれた文字列は表示されない。</p>
	</div>
</body>
</html>
